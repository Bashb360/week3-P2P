<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Gallery</title>
    <style>
        /* Add some basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:antiquewhite;
        }
        #gallery-item {
            border: 10px solid #ccc;
            margin: 30px;
            padding: 30px;
            display: inline-block;
            }

        h1{
            color:green;
            font-size:60px;
        }

        #buttons{
           border-radius:50%;
           padding: 50px;
           margin: 4px 2px;
           border: 2px solid #04AA6D;
           background-color: #3e8e41;
            box-shadow: 0 5px #666;
           transform: translateY(4px);
           border-radius: 2px;
           text-align: center;
        }
       
    </style>
</head>
<body>
    <h1>Auto Gallery</h1>
    <!-- Filter buttons -->
    
    <div id="buttons">
    <button id="filterMercedes">Mercedes</button>
    <button id="filterAudi">Audi</button>
    <!-- Sort buttons -->
    <button id="sortYear">Year</button>
    <button id="sortName">Name</button>
</div>

    <!-- Gallery container -->
    <div id="gallery">
        <!--Products will be displayed here-->
    </div>


    <script>
        // Sample data - Array of Auto objects
        const autos = [
            { name: 'GLE', type: 'Mercedes', year: 2020 , price: '20,0o0'},
            { name: 'Q8', type: 'Audi', year: 2021 , price: '12,0o0'},
            { name: 'AMG', type: 'Mercedes', year: 2018 ,price: '13,0o0'},
            { name: 'Q7', type: 'Audi', year: 2017 , price :'15,0o0'},
            // Add more auto objects as needed
        ];
       // Function to display autos
function displayAutos(autosArray) {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = ''; // Clears the existing content

    autosArray.forEach(auto => {
        const autoCard = document.createElement('div');
        autoCard.classList.add('auto-card');
        autoCard.innerHTML = `<h3>${auto.name}</h3>
                                <p>Type: ${auto.type}</p>
                                <p>Year: ${auto.year}</p>
                                <p>Price: ${auto.price}</p>`;
        gallery.appendChild(autoCard);
    });
}

// Initial display of all autos
displayAutos(autos);

// Function to filter products by category
document.getElementById('filterMercedes').addEventListener('click', () => {
    const filteredAutos = autos.filter(autos => auto.category === 'Mercedes');
    displayAutos(filteredAutos);
});

document.getElementById('filterAudi').addEventListener('click', () => {
    const filteredAutos = autos.filter(autos => auto.category === 'Audi');
    displayAutos(filteredAutos);
});



// Function to sort products by year or name
document.getElementById('sortYear').addEventListener('click', () => {
    const sortedAutos = [...autos];
    sortedAutos.sort((a, b) => a.name.localeCompare(b.name));
    displayAutos(sortedAutos);
});

document.getElementById('sortName').addEventListener('click', () => {
    const sortedAutos = [...autos];
    sortedAutos.sort((a, b) => a.name - b.name);
    displayAutos(sortedAutos);
});

    </script>
</body>
</html>
